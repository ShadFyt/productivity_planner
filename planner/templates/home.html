<!DOCTYPE html>
<html lang="en">

    {% load static tailwind_tags %}

    <head>
        <title>Productivity Planner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% tailwind_css %}
    </head>

    <body>
        <div class="container mx-auto min-h-screen bg-gray-200">
            <section class=" grid grid-cols-3 border-2">
                <div class="col-span-3 flex justify-center">
                    <h1 class=" text-4xl p-2">Productivity Planner For Software Developers </h1>
                </div>
                <div class="col-span-3 flex justify-center">
                    <form method="post" class="grid grid-cols-3 w-96 p-2 my-5 mt-2 shadow-xl rounded bg-slate-50 ">
                        <div class="col-span-3 justify-center">
                            <div class="inline-flex align-bottom">
                                <input type="text" class=" border-b-2 rounded-md ml-3 my-2" id="new_task"
                                    placeholder="Enter a new task">
                            </div>
                            <div class=" flex-col mb-2 inline-flex">
                                <label for="target">Target</label>
                                <input id="target" name="target" type="number"
                                    class="outline-none focus:outline-none w-16 rounded-md">
                            </div>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
                <div>
                    <table id="task_table">
                        {% for task in tasks %}
                        <tr>
                            <td>{{ task.text }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </section>
        </div>
    </body>

</html>
